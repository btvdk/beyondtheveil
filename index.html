<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

</head>
<body>
 <form id="registerForm" onsubmit="event.preventDefault(); registerUser(email.value, password.value);">
    <input type="email" placeholder="Email" id="email" required>
    <input type="password" placeholder="Hasło" id="password" required>
    <button type="submit">Zarejestruj się</button>
</form>

<form id="loginForm" onsubmit="event.preventDefault(); loginUser(emailLogin.value, passwordLogin.value);">
    <input type="email" placeholder="Email" id="emailLogin" required>
    <input type="password" placeholder="Hasło" id="passwordLogin" required>
    <button type="submit">Zaloguj się</button>
</form>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5iIr7sbq6m08YH37Qjo_wf5vjdh2pwFA",
            authDomain: "btv-backend.firebaseapp.com",
            projectId: "btv-backend",
            storageBucket: "btv-backend.appspot.com",
            messagingSenderId: "9416678862",
            appId: "1:9416678862:web:3c8e7bd6a8d621bc9cdf9f",
            measurementId: "G-KCDWB0FCD9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Dodaj funkcje rejestracji i logowania tutaj
        function registerUser(email, password) {
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Rejestracja zakończona sukcesem:", user);
                })
                .catch((error) => {
                    console.error("Błąd rejestracji:", error.message);
                });
        }

        function loginUser(email, password) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Zalogowano pomyślnie:", user);
                })
                .catch((error) => {
                    console.error("Błąd logowania:", error.message);
                });
        }
    </script>
    
</body>
